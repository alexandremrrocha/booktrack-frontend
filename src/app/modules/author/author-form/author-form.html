<h2 class="form-title">
  <i class="fas" [ngClass]="id ? 'fa-user-edit' : 'fa-user-plus'"></i>
  {{ id ? 'Editar Autor' : 'Novo Autor' }}
</h2>

<form [formGroup]="form" (ngSubmit)="saveAuthor()" class="form-container">
  
  <div class="form-group">
    <label for="name">Nome:</label>
    <input id="name" formControlName="name" placeholder="Digite o nome do autor" />
  </div>

  <div class="form-group">
    <label for="birthDate">Data de Nascimento:</label>
    <input type="date" formControlName="birthDate" />
  </div>  

  <div class="form-actions">
    <button type="submit" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
    <a routerLink="/authors" class="btn-cancel">Cancelar</a>
  </div>

</form>
