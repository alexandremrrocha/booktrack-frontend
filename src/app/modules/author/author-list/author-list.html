<h2 class="list-title">
  <i class="fas fa-user"></i> Lista de Autores
</h2>

<table class="table-list">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td>{{ author.birthDate ? (author.birthDate | date:'dd/MM/yyyy') : 'Sem data' }}</td>
      <td>
        <a [routerLink]="['/authors/edit', author.id]" class="btn btn-edit">
          <i class="fas fa-edit"></i>
        </a>
        <button (click)="deleteAuthor(author.id)" class="btn btn-delete">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table><br/>
<a routerLink="/authors/new" class="btn btn-new">
  <i class="fas fa-plus"></i> Novo Autor
</a>
