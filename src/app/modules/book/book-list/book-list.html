<h2 class="list-title">
  <i class="fas fa-book"></i> Lista de Livros
</h2>

<table class="table-list">
  <thead>
    <tr>
      <th>Título</th>
      <th>Status</th>
      <th>Páginas</th>
      <th>Autor</th>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.status }}</td>
      <td>{{ book.pages || '-' }}</td>
      <td>{{ book.author.name || 'Sem autor' }}</td>
      <td>{{ book.category.name || 'Sem categoria' }}</td>
      <td>
        <a [routerLink]="['/books/edit', book.id]" class="btn btn-edit">
          <i class="fas fa-edit"></i>
        </a>
        <button (click)="deleteBook(book.id)" class="btn btn-delete">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table><br/>
<a routerLink="/books/new" class="btn btn-new">
  <i class="fas fa-plus"></i> Novo Livro
</a>
