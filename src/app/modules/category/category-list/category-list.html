<h2 class="list-title">
  <i class="fas fa-folder"></i> Lista de Categorias
</h2>

<table class="table-list">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>
        <a [routerLink]="['/categories/edit', category.id]" class="btn btn-edit">
          <i class="fas fa-edit"></i>
        </a>
        <button (click)="deleteCategory(category.id)" class="btn btn-delete">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table><br/>
<a routerLink="/categories/new" class="btn btn-new">
  <i class="fas fa-plus"></i> Nova Categoria
</a>
